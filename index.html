<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="icon" href="https://media.gettyimages.com/id/157482029/photo/stack-of-books.jpg?s=1024x1024&w=gi&k=20&c=LBkfIEzmAzb8Dt7u1Yo0U_TX0d4YWoGexSscX71Z5Ng=">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="pooms" >
    <div class="intro">
    <h1>Hello Friends😃😃</h1>
    <h2>Access your timetable from here👇🏻👇🏻</h2>
</div><br><br><br><br>
<form class="form">
        <label for="year">  YEAR:</label>
        <select id="year">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select><br><br>
        <label for="branch">BRANCH:</label>
        <select  id="branch">
      <option value="Electrical">Electrical</option>
      <option value="CSE">CSE</option>
      <option value="Mechanical">Mechanical</option>
      <option value="PIE">PIE</option>
      <option value="Civil">Civil</option>
      <option value="IT">IT</option>
      <option value="M&C">M&C</option>
      <option value="Sustainable">Sustainable</option>
      <option value="IIOT">IIOT</option>
      <option value="AIML">AIML</option>
      <option value="AIDS">AIDS</option>
      <option value="ECE">ECE</option>
      <option value="VLSI">VLSI</option>
      <option value="Robotics and Automation">Robotics and Automation</option>
      <option value="Architecture and Planning">Architecture and Planning</option>
      </select><br><br>
      <label for="section">SECTION:</label>
      <select  id="section">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      </select><br><br>
      
      <button onclick="timetab()" type="button"> Get</button>
    </form>
    </div>
   
    
</body>
<script src="script.js"> </script>
</html>
